{% extends 'shared/base.html' %}

   {% block title %}
            Purchased Items
   {% endblock %}
    

{% block content %}
    <h1>Stores</h1>
    <a href="{% url 'suitupapp:store_form' %}">Add Store</a>

    <ol>
    {% for store in all_stores %}
        <li>
            <p><b>Name:</b> <a href="{% url 'suitupapp:store' store.id %}">{{store.name}}</a></p>
            <p><b>Location:</b> {{store.location}}</p>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
