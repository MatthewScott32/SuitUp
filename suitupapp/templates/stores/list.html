{% extends 'shared/base.html' %}

   {% block title %}
            Purchased Items
   {% endblock %}
    

{% block content %}
    <h1>Stores</h1>
    <a href="{% url 'suitupapp:store_form' %}">Add Store</a>

    <ol>
    {% for store in all_stores %}
        <li>
            <a href="{% url 'suitupapp:store' store.id %}">{{store.name}}</a>
            <p>{{store.location}}</p>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
