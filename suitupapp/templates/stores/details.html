<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Store</title>
  </head>
  <body>
    <h1>Store</h1>

    <ol>
        <li>
            <p>{{store.name}}</p>
            <p>{{store.location}}</p>
            <p>{{store.brands_available}}</p>
            <p>{{store.notes}}</p>
        </li>
    </ol>

    <section>
    <form action="{% url 'suitupapp:store' store.id %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="actual_method" value="DELETE">
      <button>Delete</button>
    </form>

    <form action="{% url 'suitupapp:store_edit_form' store.id %}" method="GET">
              {% csrf_token %}
              <button>Edit</button>
    </section>

  </body>
</html>
