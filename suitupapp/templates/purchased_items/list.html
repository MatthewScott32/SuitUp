{% extends 'shared/base.html' %}

   {% block title %}
            Purchased Items
   {% endblock %}
    

{% block content %}

    <h1>Items</h1>
    <a href="{% url 'suitupapp:purchaseditemform' %}">Add Item</a>

    <ol>
    {% for item in all_items %}
        <li>
            <p><b>Item:</b> <a href="{% url 'suitupapp:purchaseditem' item.id %}">{{item.item_bought}}</a></p>
            <p><b>Brand:</b> {{item.brand}}</p>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
