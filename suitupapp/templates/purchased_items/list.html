
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Purchased Items</title>
  </head>
  <body>
    <h1>Items</h1>

    <ol>
    {% for item in all_items %}
        <li>
            <a href="{% url 'suitupapp:purchaseditem' item.id %}">{{item.item_bought}}</a>
            <p>{{item.brand}}</p>
          </li>
    {% endfor %}
    </ol>
  </body>
</html>
