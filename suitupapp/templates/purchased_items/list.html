
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Purchased Items</title>
  </head>
  <body>
    <h1>Items</h1>

    <ol>
    {% for item in all_items %}
        <li>
            <p>{{item.item_bought}}</p>
            <p>{{item.brand}}</p>
            <p>{{item.size}}</p>
            <p>{{item.price}}</p>
            <p>{{item.cleaning_methods}}</p>
            <p>{{item.notes}}</p>
            <p>{{item.store__name}}</p>
                </li>
    {% endfor %}
    </ol>
  </body>
</html>
